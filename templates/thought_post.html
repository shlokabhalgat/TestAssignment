<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container py-5">
  <h1>What's on your mind?</h1>
  <form method="POST">
    {% csrf_token %}
    {{ post_form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p class="text-center">Want to post anonymously? <a href="/dashboard">Click here</a>.</p>
</div>
{% endblock %}
</body>
</html>
